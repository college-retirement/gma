commands:
  - tag: type_of
    section: control
    order: 7
    description: Gets the type of a value.

    name:
      py: type_of
      rb: type_of
      js: typeOf
      ph: typeOf

    body:
      py: "$PARENT.type_of()"
      rb: "$PARENT.type_of()"
      js: "$PARENT.typeOf()"
      ph: "$PARENT->typeOf()"

    io:
      - - any
        - string

    examples:
      - description: Get the type of a string.
        code:
          py: r.expr("foo").type_of().run(conn)
          rb: r.expr("foo").type_of().run(conn)
          js: r.expr("foo").typeOf().run(conn, callback)
          ph: r\expr('foo')->typeOf()->run($conn);

    ph:
      name: typeOf
