commands:
  - tag: info
    section: control
    order: 8
    description: Get information about a RQL value.

    body:
      py: "$PARENT.info()"
      js: "$PARENT.info()"
      rb: "$PARENT.info"
      ph: "$PARENT->info()"

    io:
      - - any
        - object

    examples:
      - description: |
          Get information about a table such as primary key, or cache size.
        code: r.table('marvel').info().run(conn)

    js:
      examples:
        0:
          code: r.table('marvel').info().run(conn, callback)
          
    ph:
      examples:
        0:
          code: r\table('marvel')->info()->run($conn);
