<div class="modal-dialog" style="width:990px" id="template_preview">
	<div class="modal-content">
		
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
		<h4 class="modal-title">Email Template Preview</h4>
	  </div>
	  <div class="modal-body" style="min-height:300px">

	  	<form role="form" class="form-horizontal">

	  		
			  <div class="form-group">
					<label>Email Subject</label>
					<div class="control">
						<input type="text" class="form-control" ng-model="newsletter.templateSubject" required>
					</div>
				</div>

			  
			  <div class="form-group">
				<label>Email Body</label>
				<div class="control">
					<textarea ng-model="newsletter.templateBody"  rows="20"  class="form-control ck-editor" required></textarea>
					
				</div>
			</div>
			<div class="form-group actions">
				<div class="btn-group">
					<button type="submit" class="btn btn-default" ng-click="submit()">Email User</button>
		            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Close</button>
					
				</div>
			</div>

		</form>

	  	
	  </div>
	  
	</div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
