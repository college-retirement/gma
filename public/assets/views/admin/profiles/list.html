<div class="container">

	<ol class="breadcrumb">
		
		<li>
			<a href="#/admin/list?clients=false">{{type}}</a>
			 
		</li>
		<li class="active">
			 Admin - {{type}}   / <input type="text" ng-model="query">
		</li>
	</ol>
	
	<table class="table-striped table">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>	
				<th>City</th>
				<th>state</th>
				<th>DOB</th>
				<th>Profile School(s)</th>
				<th ng-show="clients">Status</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="profile in profiles | filter:query" ng-dblclick="viewProfile(profile)">
				<td>
					{{profile.name.first}}
				</td>
				<td>
					{{profile.name.last}}
				</td>
				<td>
					{{profile.address.city}}
				</td>
				<td>
					{{profile.address.state}}
				</td>
				<td>
					{{profile.phone | phone}}
				</td>
				<td>
					{{profile.dob | dob}}
				</td>
				<td>
					<i ng-class="{'icon-question-sign': (profile.has_profile_school === null), 'icon-ok-circle': (profile.has_profile_school === true), 'icon-ban-circle': (profile.has_profile_school === false)}"></i>
				</td>
				<td ng-show="clients">
					{{profile.status}}
				</td>
				<td>
					<button class="btn btn-default btn-eye" ng-click="viewProfile(profile)">
						<i class="icon-eye-open"></i>
					</button>
					<button class="btn btn-danger btn-eye" ng-click="destroy(profile)" ng-show="!clients">
						<i class="icon-minus"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
