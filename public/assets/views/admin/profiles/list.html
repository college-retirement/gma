<div class="container">

	<ol class="breadcrumb">
		
		<li>
			<a href="#/admin/list?clients=false">{{type}}</a>
			 
		</li>
		<li class="active">
			 Admin - {{type}}  
		</li>
		<span class="admin-search">Search - <input type="text" ng-model="query"></span>
	</ol>
	
	<table class="table-striped table">
		<thead>
			<tr>
				<th ng-click="changeSort('name.first')" ng-dblclick="clearSort('name.first')">First Name
					<div class="sort">
						<i ng-class="sortClass('name.first')"></i>
					</div>
				</th>
				<th ng-click="changeSort('name.last')" ng-dblclick="clearSort('name.last')">Last Name
					<div class="sort">
						<i ng-class="sortClass('name.last')"></i>
					</div>
				</th>	
				<th ng-click="changeSort('address.city')" ng-dblclick="clearSort('address.city')">City
					<div class="sort">
						<i ng-class="sortClass('address.city')"></i>
					</div>
				</th>
				<th>state</th>
				<th>Phone</th>
				<th>DOB</th>
				<th ng-show="clients">Status</th>
				<th>Profile School(s)</th>
				
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="profile in profiles | filter:query" ng-dblclick="viewProfile(profile)">
				<td>
					{{profile.name.first}}
				</td>
				<td>
					{{profile.name.last}}
				</td>
				<td>
					{{profile.address.city}}
				</td>
				<td>
					{{profile.address.state}}
				</td>
				<td>
					{{profile.phone | phone}}
				</td>
				<td>
					{{profile.dob | dob}}
				</td>
				<td>
					<i ng-class="{'icon-question-sign': (profile.has_profile_school === null), 'icon-ok-circle': (profile.has_profile_school === true), 'icon-ban-circle': (profile.has_profile_school === false)}"></i>
				</td>
				<td ng-show="clients">
					{{profile.status}}
				</td>
				<td>
					<button class="btn btn-default btn-eye" ng-click="viewProfile(profile)">
						<i class="icon-eye-open"></i>
					</button>
					<button class="btn btn-danger btn-eye" ng-click="destroy(profile)" ng-show="!clients">
						<i class="icon-minus"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
