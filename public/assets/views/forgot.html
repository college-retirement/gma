<div class="container">
	<div class="row">
		<div class="col-lg-12" ng-show="done">
			<div class="jumbotron">
				<div class="container">
					<h3>Email Send Successfully</h3>
					<p>A Reset password link has been send to your email.</p>
					
				</div>
			</div>
		</div>
		<div class="col-lg-12" ng-show="!done">
			<legend>Forgot Password</legend>
			<blockquote>Forgot Password will send you an email link from which you can reset your password</blockquote>
			<form id="forgot" novalidate class="form-horizontal">
				

				<div class="form-group">
					<label>Email Address</label>
					<div class="control half">
						<input type="email" ng-model="user.email" placeholder="name@example.com" required class="form-control">
						
					</div>
				</div>

				

				<div class="form-group actions">
					<input type="submit" class="btn btn-primary" value="Send" ng-click="submit();">
				</div>
			</form>
		</div>
	</div>
</div>
